<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .form-control:focus {
        border-color: none !important;
        outline: 0;
        box-shadow: none !important;
      }
    </style>

    <title>Togo</title>
  </head>
  <body>
    <div class="container mt-5 shadow rounded-0">
      <div class="row">
        <div class="col-md-5 mx-auto">

          <div class="card card-body shadow">

            <!-- todo Form -->
            <form>
              <div class="row px-2">
                <div class="col-md-10">
                  <div class="form-group">
                    <input type="text" class="form-control"
                    name="input-todo" id="">
                  </div>
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-sm btn-success">
                    Add
                  </button>
                </div>
              </div>
            </form>
            <!-- Todo Lis -->
            <div class="row">
              <div class="col-md-12">
                <table class="table table-striped table-bordered">
                  <thead class="text-center">
                    <tr>
                      <th>Todo</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr>
                      <td>Going TO office</td>
                      <td>
                        <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
      const checkBoxHandle = document.getElementById("checkbox");
      var parmanentAddress = document.getElementById("parmanent-address");
      var presentAddress = document.getElementById("present-address");

      checkBoxHandle.addEventListener("change", function () {
        if (checkBoxHandle.checked) {
          parmanentAddress.value = presentAddress.value;
        } else {
          parmanentAddress.value = "";
        }
      });
    </script>
  </body>
</html>
