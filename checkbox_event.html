<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Decode Js</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5 mx-auto ">
          <div class="card card-body shadow bg-warning">
            <h3 class="text-center">Checkbox Event</h3>

            <form action="" method="post">
              <div class="form-group">
                <label for="exampleInputEmail1"><strong>Present Address</strong></label>
                <textarea
                  name="present_address"
                  class="form-control"
                  placeholder="Present address"
                  id="present-address"
                  cols="30"
                  rows="2"
                ></textarea>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" />
                <label class="form-check-label" for="exampleCheck1"
                  >Same as Present</label
                >
              </div>

              <div class="form-group mt-2">
                <label for="exampleInputEmail1"><strong>Parmanent Address</strong></label>
                <textarea
                  name="parmanent_address"
                  class="form-control"
                  placeholder="Parmanent address"
                  id="parmanent-address"
                  cols="30"
                  rows="2"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
      const checkBox = document.getElementById("checkbox");
      var parmanentAddress = document.getElementById("parmanent-address");
      var presentAddress = document.getElementById("present-address");

      checkBox.addEventListener("change", function () {
        if (checkbox.checked) {
          parmanentAddress.value = presentAddress.value;
        } else {
          parmanentAddress.value = '';
        }
      });
    </script>
  </body>
</html>
